<div class="fondo">
  <div class="card">
    <div class="logo"></div>
    <form>
      <div class="form-body">
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <input type="email" placeholder="Correo">
        <p-datepicker [(ngModel)]="date2" display="input" showIcon="true" inputId="icondisplay"></p-datepicker>
        <button class="action-btn" type="submit">Registrar</button>
      </div>
      <div class="link-box">
        <span>¿Ya tienes cuenta?</span>
        <a routerLink="/inicio" class="link-accent">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
