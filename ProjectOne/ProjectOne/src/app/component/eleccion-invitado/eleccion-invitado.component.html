
<div class="container-eleccion">
  <h1 class="titulo">Elige tu equipo invitado</h1>

<div class="layout-principal">
  <!-- ðŸŽ¨ GalerÃ­a de PokÃ©mon -->
  <div class="galeria">
    <div class="botones-superiores">
      <p-split-button
        label="{{selectedEquipo?.nombre || 'Tus equipos'}}"
        [model]="splitButtonItems">
      </p-split-button>

      <!-- ðŸ” Barra de bÃºsqueda -->
      <input
        type="text"
        pInputText
        placeholder="Buscar PokÃ©mon..."
        [(ngModel)]="busqueda"
        (input)="filtrarPokemones()"
        class="barra-busqueda"
      />

      <p-button
        icon="pi pi-arrow-left"
        label="Anterior"
        severity="info"
        (onClick)="anterior()">
      </p-button>

      <p-button
        icon="pi pi-arrow-right"
        label="MÃ¡s Pokemones"
        (onClick)="siguiente()">
      </p-button>
    </div>

    <!-- ðŸ§± Tarjetas PokÃ©mon -->
    <div class="card">
      <div
        *ngFor="let p of pokemonesFiltrados"
        class="pokemon-card"
        (click)="seleccionarPokemon(p)">
        <img [src]="p.imagen" [alt]="p.nombre" />
        <p class="pokemon-nombre">{{ p.nombre }}</p>
        <span *ngIf="p.seleccionado" class="badge-verde"></span>
      </div>
    </div>
  </div>

  <!-- ðŸ’¥ Panel lateral derecho -->
  <div class="lado-derecho" *ngIf="pokemonActual">
    <div class="detalle">
      <img [src]="pokemonActual.imagen" [alt]="pokemonActual.nombre" />
      <h2>{{ pokemonActual.nombre | titlecase }}</h2>

      <div *ngIf="pokemonActual.tipo?.length">
        <h3>Elemento:</h3>
        <ul>
          <li
            *ngFor="let tipo of pokemonActual.tipo"
            [ngClass]="'tipo-' + tipo.toLowerCase()">
            {{ tipo }}
          </li>
        </ul>
      </div>

      <div *ngIf="pokemonActual.movimientos?.length">
        <h3>Poderes:</h3>
        <ul>
          <li *ngFor="let mov of pokemonActual.movimientos">{{ mov }}</li>
        </ul>
      </div>
    </div>

    <div class="boton-siguiente">
      <p-button
        icon="pi pi-arrow-right"
        label="SIGUIENTE"
        (onClick)="irSiguiente()">
      </p-button>
    </div>
  </div>
</div>
</div>

<p-dialog [(visible)]="dialogMensajeVisible"
          [modal]="true"
          [closable]="false"
          class="dialog-mensaje">
  <h3 class="dialog-mensaje-titulo">Â¡AtenciÃ³n!</h3>
  <p class="dialog-mensaje-texto">{{ mensajeDialogo }}</p>
  <div class="dialog-botones">
    <p-button label="OK" icon="pi pi-check"
              (onClick)="dialogMensajeVisible = false">
    </p-button>
  </div>
</p-dialog>
